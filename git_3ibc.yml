name: Install and Run Dad Jokes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
      # Vérifie le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configure Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Installe le package global
      - name: Install @mikemcbride/dad-jokes globally
        run: npm install -g @mikemcbride/dad-jokes

      # Exécute le package pour afficher une blague
      - name: Run Dad Joke
        run: dad-joke
        run: echo "test"